<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
</head>
<body>
<h1>Добавление продукта</h1>
<form method="post">
  <input type="text" name="id" placeholder="Введите id продукта"><br>
  <input type="text" name="name" placeholder="Введите название продукта"><br>
  <input type="text" name="price" placeholder="Введите цену"><br>
  <input type="text" name="amount" placeholder="Введите количество"><br>
  <input type="text" name="comment" placeholder="Введите комментарий"><br>
  <input type="submit" value="Отправить">
</form>

</body>
</html>
